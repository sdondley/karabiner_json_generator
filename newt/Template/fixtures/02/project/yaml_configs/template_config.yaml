ruleset:
  ruleset_group: app_activators
  title: "App Activators"
  shell_command: "/Users/steve/bin/master.sh"
  modifiers:
    double_tap_lshift:
      apps:
        - trigger_key: "i"
          app_name: "iTerm"
    double_tap_rshift:
      apps:
        - trigger_key: "c"
          app_name: "Chrome"
        - trigger_key: "f"
          app_name: "Firefox"
